<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drag and Drop</title>
        <base href = "C:\Users\18381\Desktop\dev_env\HTML\html\learning_2\" />
        <style type = "text/css">
            #div1 {width: 350px; height: 600px; padding: 10px; border: 1px solid #aaaaaa;}
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("Text",ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>drag the picture into the rectangle</p>
        <div id = "div1" ondrop = "drop(event)"ondragover = "allowDrop(event)"></div>
        <br/>
        <img decoding="async" loading = "lazy" id = "drag1" src = "images/1.jpg" draggable = "true" ondragstart = "drag(event)" width = 
        "336" height = "459">
    </body>
</html>
